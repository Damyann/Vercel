<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WM-Заявки</title>

  <link rel="icon" type="image/svg+xml" href="/images/logo.svg">
  
  <link rel="stylesheet" href="/styles/base.css">
  <link rel="stylesheet" href="/styles/header.css">
  <link rel="stylesheet" href="/styles/form.css">
  <link rel="stylesheet" href="/styles/notification.css">
  <link rel="stylesheet" href="/styles/timer.css">
  <link rel="stylesheet" href="/styles/calendar.css">
  <link rel="stylesheet" href="/styles/options.css"> 
  <link rel="stylesheet" href="/styles/save.css"> 
  <link rel="stylesheet" href="/styles/afterlogin.css"> 
  <link rel="stylesheet" href="/styles/performance.css"> 
</head>

<body>
  <header class="header-bar">
    <img src="/images/logo.svg" alt="Logo" class="logo">
    <div id="countdown-timer">
      <div>Оставащо време:</div>
      <div class="value" id="timer-value">--:--</div>
    </div>
  </header>

  <main class="main-content">
    <form id="loginForm" class="login-form" autocomplete="off">
      <h1>Въведете своето име и имейл</h1>
      <div class="form-layout">
        <div class="form-group">
          <div class="form-field">
            <input type="text" id="name" name="name" placeholder="Пример: Kai" autocomplete="off">
          </div>
          <div class="form-field">
            <input type="text" id="email" name="email" placeholder="Имейл" autocomplete="off">
          </div>
        </div>
        <button type="submit" class="submit-button">Вход</button>
      </div>
    </form>

    <div id="calendar" style="display: none;"></div>
    <div id="notification" class="notification"></div>
  </main>

  <script type="module" src="/script.js"></script>
  <script src="/timer.js"></script>
</body>
</html>
